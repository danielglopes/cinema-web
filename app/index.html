<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema XYZ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones (Opcional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header com Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo do Cinema -->
                <a class="navbar-brand" href="#">
                    Movie Maker
                </a>
                <!-- Botão de toggle para mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens de Navegação -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="filmesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Filmes
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="filmesDropdown">
                                <li><a class="dropdown-item" href="#">Em Exibição</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sessões</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white" href="#">Comprar Ingressos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção Principal com Tabelas Dinâmicas -->
    <main class="container my-5 flex-fill">
        <!-- Sessões Disponíveis -->
        <h2 class="mb-4 text-center">Sessões Disponíveis</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="sessoesTable">
                <thead class="table-dark">
                    <tr>
                        <th>Filme</th>
                        <th>Sala</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Preço (R$)</th>
                        <th>Ação</th> <!-- Nova Coluna para Ações -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas das sessões serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Produtos à Venda -->
        <h2 class="mt-5 mb-4 text-center">Produtos à Venda</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="produtosTable">
                <thead class="table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Preço (R$)</th>
                        <th>Ação</th> <!-- Nova Coluna para Ações -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas dos produtos serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Cinema XYZ. Todos os direitos reservados.</p>
            <div>
                <!-- Ícones de Redes Sociais -->
                <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-youtube fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <!-- Toast de Sucesso -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Item adicionado ao carrinho!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS (Opcional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
